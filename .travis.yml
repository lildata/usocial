sudo: false

language: node_js
node_js:
  - "10"
cache: npm

install:
  - npm install

script:
  - npm test
  - npm run client-build

deploy:
  - provider: heroku
    app: uport-social-dev
    api_key:
      secure: ""
    on:
      branch: development
    skip_cleanup: true
  - provider: heroku
    app: uport-social-api-dev
    api_key:
      secure: ""
    on:
      branch: development
    skip_cleanup: true
  - provider: heroku
    app: uport-social
    api_key:
      secure: ""
    on:
      branch: master
    skip_cleanup: true
  - provider: heroku
    app: uport-social-api
    api_key:
      secure: ""
    on:
      branch: master
    skip_cleanup: true
